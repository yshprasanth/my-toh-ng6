<div *ngIf="group">
  <h2>{{group.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{group.id}}
  </div>
  <div>
    <label>name: 
        <input [(ngModel)]="group.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
