<h2>My Groups</h2>
<ul class="groups">
  <li *ngFor='let group of groups'>
    <a routerLink="/group-detail/{{group.id}}">
      <span class="badge">{{group.id}}</span> {{group.name}}
    </a>
    <button class="delete" title="delete group" (click)="delete(group)">x</button>
  </li>
</ul>

<div>
  <label>Group name:
    <input #groupName />
  </label>
  <button (click)="add(groupName.value); groupName.value=''">add</button>
</div>
